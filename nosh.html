<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosh As a Serivice Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up for Nosh as  Service</h1>
        <p>Join the waitlist to be among the first to try Nosh as a Service</p>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="email" id="email" placeholder="Your Email" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p class="message" id="message"></p>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            try {
                // Call the API endpoint (replace 'your-api-endpoint' with the actual endpoint)
                const response = await fetch('https://rouu52s20f.execute-api.us-east-2.amazonaws.com/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email }),
                });

                if (response.ok) {
                    document.getElementById('message').innerText = 'Thank you for signing up!';
                } else {
                    throw new Error('Failed to sign up. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
